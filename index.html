<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deezer</title>
    <link rel="shortcut icon" href="./assets/img/musica.png" type="image/x-icon">
    <link rel="stylesheet" href="./css//bootstrap.min.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="container-flui">
        <div class="row">
            <div class="col-12 col-md-4">
                <img class="img-fluid" src="./assets/img/musica2.jpg" 
                alt="LA MÚSICA MÁS ESCUCHADA-REGIONAL-QUEEN" width="450"
                height="500">
            </div>
            <div class="col-12 col-md-6 mx-5 justify-content-center align-self-center">
                <form class="form-group" action="./views/principal.html">
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electronico</label>
                        <input type="email" class="form-control" id="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contra" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="contra" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-primary text-center" type="submit">Iniciar sesión</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="./js/bootstrap.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
